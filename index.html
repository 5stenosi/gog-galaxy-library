    if (sortRatingBtn) {
        sortRatingBtn.addEventListener('click', () => {
            sortType = sortType === 'rating' ? 'default' : 'rating';
            sortGames();
            updateSortButtons();
        });
    }

    const sortPlaytimeBtn = document.getElementById('sort-playtime-btn');
    if (sortPlaytimeBtn) {
        sortPlaytimeBtn.addEventListener('click', () => {
            sortType = sortType === 'playtime' ? 'default' : 'playtime';
            sortGames();
            updateSortButtons();
        });
    }

    const sortReleaseBtn = document.getElementById('sort-release-btn');
    if (sortReleaseBtn) {
        sortReleaseBtn.addEventListener('click', () => {
            sortType = sortType === 'release' ? 'default' : 'release';
            sortGames();
            updateSortButtons();
        });
    }

    const sortDirectionBtn = document.getElementById('sort-direction-btn');
    if (sortDirectionBtn) {
        sortDirectionBtn.addEventListener('click', () => {
            sortAscending = !sortAscending;
            sortGames();
            updateSortButtons();
        });
    }

    const sortPlatformsBtn = document.getElementById('sort-platforms-btn');
    if (sortPlatformsBtn) {
        sortPlatformsBtn.addEventListener('click', () => {
            sortType = sortType === 'platforms' ? 'default' : 'platforms';
            sortGames();
            updateSortButtons();
        });
    }

    // Initialize sort buttons
    updateSortButtons();

    // Small-screen sorting dropdown behavior
    (function setupSortDropdown() {
        const ddBtn = document.getElementById('sort-dropdown-btn');
        const ddMenu = document.getElementById('sort-dropdown-menu');
        if (!ddBtn || !ddMenu) return;

        function openMenu() {
            ddBtn.setAttribute('aria-expanded', 'true');
            ddBtn.classList.add('text-purple-600', 'dark:text-purple-400', 'bg-purple-600/10', 'dark:bg-purple-400/10');
            ddMenu.classList.remove('hidden');
            // animate in
            ddMenu.style.opacity = '0';
            ddMenu.style.transform = 'scale(.95)';
            requestAnimationFrame(() => {
                ddMenu.style.transition = 'transform 150ms ease, opacity 150ms ease';
                ddMenu.style.opacity = '1';
                ddMenu.style.transform = 'scale(1)';
            });
        }

        function closeMenu() {
            ddBtn.setAttribute('aria-expanded', 'false');
            // only remove the "open" highlight if there's no active sort type;
            // keep the active aesthetic when a sort (rating/playtime/release) is set
            if (sortType === 'default') {
                ddBtn.classList.remove('text-purple-600', 'dark:text-purple-400', 'bg-purple-600/10', 'dark:bg-purple-400/10');
                ddBtn.classList.add('text-zinc-900/50', 'dark:text-zinc-100/50');
            } else {
                ddBtn.classList.add('text-purple-600', 'dark:text-purple-400', 'bg-purple-600/10', 'dark:bg-purple-400/10');
                ddBtn.classList.remove('text-zinc-900/50', 'dark:text-zinc-100/50');
            }
            // animate out
            ddMenu.style.transition = 'transform 120ms ease, opacity 120ms ease';
            ddMenu.style.opacity = '0';
            ddMenu.style.transform = 'scale(.95)';
            setTimeout(() => { ddMenu.classList.add('hidden'); ddMenu.style.transition = ''; }, 130);
        }

        ddBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (ddMenu.classList.contains('hidden')) openMenu(); else closeMenu();
        });

        // delegate clicks on menu items to existing sort handlers
        ddMenu.querySelectorAll('[data-sort-type]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const t = btn.getAttribute('data-sort-type');
                if (t === 'default') {
                    sortType = 'default';
                    sortGames();
                    updateSortButtons();
                } else if (t === 'rating') {
                    document.getElementById('sort-rating-btn')?.click();
                } else if (t === 'playtime') {
                    document.getElementById('sort-playtime-btn')?.click();
                } else if (t === 'release') {
                    document.getElementById('sort-release-btn')?.click();
                } else if (t === 'platforms') {
                    document.getElementById('sort-platforms-btn')?.click();
                }
                closeMenu();
            });
        });

        // close on outside click or ESC
        document.addEventListener('click', (ev) => { if (!ddMenu.contains(ev.target) && !ddBtn.contains(ev.target)) closeMenu(); });
        document.addEventListener('keydown', (ev) => { if (ev.key === 'Escape') closeMenu(); });
    })();

    // Focus handling: show game details in the aside when a card is focused
    let currentFocused = null;
    const aside = document.getElementById('game-aside');
    const asideClose = document.getElementById('aside-close');

    function populateAsideFromCard(card) {
        if (!aside || !card) return;
        const img = aside.querySelector('#aside-image');
        const titleEl = aside.querySelector('#aside-title');
        const desc = aside.querySelector('#aside-description');
        const fields = {
            'platform-list': aside.querySelector('#aside-platform-list'),
            'my-rating': aside.querySelector('#aside-my-rating'),
            'critics-score': aside.querySelector('#aside-critics-score'),
            developers: aside.querySelector('#aside-developers'),
            genres: aside.querySelector('#aside-genres'),
            publishers: aside.querySelector('#aside-publishers'),
            'release-date': aside.querySelector('#aside-release-date'),
            'game-mins': aside.querySelector('#aside-game-mins'),
            themes: aside.querySelector('#aside-themes'),

        };

        const ds = card.dataset || {};

        // lazy-parse `data-meta` JSON blob if present
        function readMeta() {
            if (card._metaParsed !== undefined) return card._metaParsed;
            const m = card.getAttribute('data-meta');
            if (!m) { card._metaParsed = null; return null; }
            // decode HTML entities that may be present in the attribute value
            function decodeHtmlEntities(str) {
                try {
                    const doc = new DOMParser().parseFromString(str, 'text/html');
                    return doc.documentElement.textContent;
                } catch (e) {
                    // fallback to textarea trick
                    try { const ta = document.createElement('textarea'); ta.innerHTML = str; return ta.value; } catch (e2) { return str; }
                }
            }
            const decoded = decodeHtmlEntities(m);
            try { card._metaParsed = JSON.parse(decoded); }
            catch (e) {
                // last resort: try a permissive replace of common HTML entities then parse
                try { card._metaParsed = JSON.parse(m.replace(/&#39;/g, "'").replace(/&quot;/g, '"').replace(/&amp;/g, '&')); }
                catch (e2) { card._metaParsed = null; }
            }
            return card._metaParsed;
        }

        function getAttr(k) {
            // prefer dataset camelCase, then data-kebab attribute, then data-meta JSON
            if (!k) return '';
            const camel = k.replace(/-([a-z])/g, (m, p1) => p1.toUpperCase());
            if (ds[camel] !== undefined && ds[camel] !== '') return ds[camel];
            const keb = 'data-' + k;
            const attr = card.getAttribute(keb);
            if (attr !== null && attr !== '') return attr;
            const meta = readMeta();
            if (meta && (k in meta)) return meta[k];
            // support common camelCase names inside meta
            if (meta && (camel in meta)) return meta[camel];
            return '';
        }

        function normalizeValue(v) {
            if (!v && v !== 0) return '';
            v = String(v);
            v = v.trim();
            // preserve spacing for newline-separated values: handle CRLF, LF and literal "\n" sequences
            if (v.indexOf('\n') !== -1 || v.indexOf('\\n') !== -1 || v.indexOf('\r') !== -1) {
                return v.split(/(?:\\n|\r\n|\r|\n)+/).map(s => s.trim()).filter(Boolean).join(' ');
            }
            // try JSON array
            if (v.startsWith('[') && v.endsWith(']')) {
                try { const parsed = JSON.parse(v); if (Array.isArray(parsed)) return parsed.join(', '); }
                catch (e) { }
            }
            // split common separators
            if (v.indexOf('\t') !== -1) return v.split('\t').map(s => s.trim()).filter(Boolean).join(', ');
            if (v.indexOf('|') !== -1) return v.split('|').map(s => s.trim()).filter(Boolean).join(', ');
            if (v.indexOf(';') !== -1) return v.split(';').map(s => s.trim()).filter(Boolean).join(', ');
            return v;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const parts = dateStr.split('-');
            if (parts.length === 3 && parts[0].length === 4) {
                return `${parts[2]}-${parts[1]}-${parts[0]}`;
            }
            return dateStr;
        }

        function formatPlaytime(mins) {
            const m = parseInt(mins) || 0;
            const h = Math.floor(m / 60);
            const rem = m % 60;
            return `${h}h ${rem}m`;
        }

        // Render platform names as SVG icons from platforms.svg
        function renderPlatformIcons(v) {
            if (!v) return '';
            const mapping = {
                'gog': 'gog', 'gog.com': 'gog',
                'epic': 'epic', 'epic games': 'epic',
                'steam': 'steam',
                'xbox': 'xboxone', 'xbox live': 'xboxone',
                'ps': 'psn', 'playstation': 'psn', 'psn': 'psn',
                'nintendo': 'nintendo', 'switch': 'nintendo-switch', 'nswitch': 'nintendo-switch',
                'origin': 'origin', 'uplay': 'uplay', 'bethesda': 'bethesda', 'battlenet': 'battlenet', 'itch': 'itch', 'humble': 'humble', 'rockstar': 'rockstar'
            };
            const spritePath = 'assets/icons/platforms.svg';
            const inlineAvailable = !!document.getElementById('icon-platform-gog');
            const parts = v.split(',').map(s => s.trim()).filter(Boolean);
            const icons = parts.map(p => {
                const key = p.toLowerCase();
                // try direct mapping, then keyword search
                let id = mapping[key];
                if (!id) {
                    for (const k in mapping) { if (key.indexOf(k) !== -1) { id = mapping[k]; break; } }
                }
                if (!id) return esc(p); // unknown platform -> show text fallback
                const fullId = id.startsWith('icon-platform-') ? id : `icon-platform-${id}`;
                const href = inlineAvailable ? `#${fullId}` : `${spritePath}#${fullId}`;
                return `<svg class="inline-block w-5 h-5 mr-1 align-middle" aria-hidden="true"><use href="${href}"/></svg>`;
            }).filter(Boolean);
            return icons.join('');
        }

        // Render a rating as up to 5 stars (filled/outline)
        function renderStars(v) {
            // if empty/blank -> show purple notice
            if (v === undefined || v === null || String(v).trim() === '') {
                return `<span class="text-purple-600 dark:text-purple-400">game not rated</span>`;
            }
            let n = Number(String(v).trim());
            if (isNaN(n)) return esc(v);
            // normalize: if rating > 5 assume 0-100 scale
            if (n > 5) n = Math.round(n / 20);
            n = Math.max(0, Math.min(5, Math.round(n)));
            if (n === 0) return `<span class="text-purple-600 dark:text-purple-400">game not rated</span>`;
            // use filled star icons (Hero-like) for each rating point
            const starFilled = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="inline-block w-4 h-4 text-purple-600 dark:text-purple-400 mr-1" aria-hidden="true"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.955a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.37 2.448a1 1 0 00-.364 1.118l1.287 3.955c.3.921-.755 1.688-1.54 1.118L10 15.347l-3.368 2.448c-.784.57-1.838-.197-1.539-1.118l1.287-3.955a1 1 0 00-.364-1.118L2.648 9.382c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69L9.05 2.927z"/></svg>`;
            let out = '';
            for (let i = 0; i < n; i++) out += starFilled;
            return out;
        }

        const title = getAttr('title') || (card.querySelector('img') ? card.querySelector('img').alt : '');
        // prefer background image over vertical/square
        let image = getAttr('background-image') || getAttr('backgroundImage') || getAttr('vertical-cover') || getAttr('verticalCover') || getAttr('squareicon') || getAttr('square-icon') || (card.querySelector('img')?.src || '');
        image = transformImageUrl(image);
        const description = normalizeValue(getAttr('summary')) || '';

        if (titleEl) titleEl.innerText = title || '';
        if (fields.title) fields.title.innerText = title || '';
        if (img) {
            img.src = image || 'assets/placeholder_image.png';
            img.alt = title || '';
            // Add fallback to local image if online fails
            img.addEventListener('error', function () {
                const currentSrc = this.src || '';
                if (currentSrc.startsWith('https://images.gog.com/')) {
                    // tolerate querystrings after .webp
                    const m = currentSrc.match(/https:\/\/images\.gog\.com\/([^_]+)_([^\.\?]+)\.webp(?:\?.*)?$/);
                    if (m) {
                        const hash = m[1];
                        const type = m[2];
                        this.src = `images/${hash}_${type}.webp`;
                    }
                }
            });
        }
        if (desc) {
            // if description looks like HTML, render it as HTML; otherwise render as text
            if (String(description).indexOf('<') !== -1 && String(description).indexOf('>') !== -1)
                desc.innerHTML = description || '';
            else
                desc.innerText = description || '';
        }

        if (fields['platform-list']) {
            const raw = getAttr('platform-list') || getAttr('platformList');
            const norm = normalizeValue(raw);
            fields['platform-list'].innerHTML = renderPlatformIcons(norm) || esc(norm);
        }
        if (fields['my-rating']) {
            const rawR = getAttr('my-rating') || getAttr('myRating') || getAttr('myrating');
            const normR = normalizeValue(rawR);
            const stars = renderStars(normR);
            fields['my-rating'].innerHTML = stars || esc(normR);
        }
        if (fields['critics-score']) fields['critics-score'].innerText = normalizeValue(getAttr('critics-score'));
        if (fields.developers) fields.developers.innerText = normalizeValue(getAttr('developers'));
        if (fields.genres) fields.genres.innerText = normalizeValue(getAttr('genres'));
        if (fields.publishers) fields.publishers.innerText = normalizeValue(getAttr('publishers'));
        if (fields['release-date']) {
            const rawRelease = normalizeValue(getAttr('release-date') || getAttr('releaseDate'));
            function isDateTodayString(s) {
                if (!s) return false;
                s = String(s).trim();
                const m = s.match(/^(\d{4})-(\d{1,2})-(\d{1,2})$/);
                let y, mo, d;
                if (m) { y = parseInt(m[1], 10); mo = parseInt(m[2], 10); d = parseInt(m[3], 10); }
                else {
                    const t = Date.parse(s);
                    if (isNaN(t)) return false;
                    const dt = new Date(t);
                    y = dt.getFullYear(); mo = dt.getMonth() + 1; d = dt.getDate();
                }
                const today = new Date();
                return y === today.getFullYear() && mo === (today.getMonth() + 1) && d === today.getDate();
            }
            // hide the date if it equals today (CSV export bug -> missing dates set to current day)
            fields['release-date'].innerText = isDateTodayString(rawRelease) ? '' : formatDate(rawRelease);
        }
        if (fields['game-mins']) fields['game-mins'].innerText = formatPlaytime(normalizeValue(getAttr('game-mins')));
        if (fields.themes) fields.themes.innerText = normalizeValue(getAttr('themes'));
    }

    function focusCard(card) {
        if (!card) return;
        if (currentFocused) currentFocused.classList.remove('focused');
        currentFocused = card;
        card.classList.add('focused');
        if (aside) aside.classList.remove('collapsed');
        populateAsideFromCard(card);
    }

    function unfocusCurrent() {
        if (currentFocused) {
            currentFocused.classList.remove('focused');
            currentFocused = null;
        }
        if (aside) aside.classList.add('collapsed');
    }

    function registerGameClicks() {
        games = document.querySelectorAll('.game-card');
        games.forEach(gm => {
            // make cards keyboard-focusable
            try { gm.tabIndex = 0; } catch (e) { }

            // remove previous handlers if present
            if (gm._clickHandler) gm.removeEventListener('click', gm._clickHandler);
            if (gm._keyHandler) gm.removeEventListener('keydown', gm._keyHandler);
            if (gm._focusHandler) gm.removeEventListener('focus', gm._focusHandler);

            const handler = (ev) => { ev.preventDefault(); focusCard(gm); };
            gm.addEventListener('click', handler);
            gm._clickHandler = handler;

            // support Enter/Space activation
            const keyHandler = (ev) => {
                if (ev.key === 'Enter' || ev.key === ' ') {
                    ev.preventDefault();
                    focusCard(gm);
                }
            };
            gm.addEventListener('keydown', keyHandler);
            gm._keyHandler = keyHandler;

            // ensure focusing a card via keyboard also selects it
            const focusHandler = () => { focusCard(gm); };
            gm.addEventListener('focus', focusHandler);
            gm._focusHandler = focusHandler;
        });
    }

    // Find nearest neighbor card in the given direction
    function findNeighbor(card, direction) {
        if (!card) return null;
        const all = Array.from(document.querySelectorAll('.game-card')).filter(c => !c.classList.contains('hidden-game'));
        if (!all.length) return null;

        // build rows by grouping cards with similar top coordinate
        const items = all.map(c => ({ el: c, r: c.getBoundingClientRect(), cx: 0, cy: 0 }));
        items.forEach(it => { it.cx = it.r.left + it.r.width / 2; it.cy = it.r.top + it.r.height / 2; });
        // sort by top then left
        items.sort((a, b) => (a.r.top - b.r.top) || (a.r.left - b.r.left));

        // compute average height to pick a sensible row threshold
        const avgH = items.reduce((s, it) => s + it.r.height, 0) / Math.max(1, items.length);
        const rowThresh = Math.max(12, avgH * 0.5);

        const rows = [];
        for (const it of items) {
            if (!rows.length) { rows.push([it]); continue; }
            const lastRow = rows[rows.length - 1];
            const lastTop = lastRow[0].r.top;
            if (Math.abs(it.r.top - lastTop) <= rowThresh) lastRow.push(it);
            else rows.push([it]);
        }

        // sort each row by center x
        rows.forEach(row => row.sort((a, b) => a.cx - b.cx));

        // find current position
        let curRowIndex = -1, curColIndex = -1;
        for (let ri = 0; ri < rows.length; ri++) {
            for (let ci = 0; ci < rows[ri].length; ci++) {
                if (rows[ri][ci].el === card) { curRowIndex = ri; curColIndex = ci; break; }
            }
            if (curRowIndex !== -1) break;
        }
        if (curRowIndex === -1) return null;

        // Helpers to get neighbor according to new rules
        const curRow = rows[curRowIndex];

        if (direction === 'right') {
            // next in same row
            if (curColIndex + 1 < curRow.length) return curRow[curColIndex + 1].el;
            // else first of next row if exists
            if (curRowIndex + 1 < rows.length) return rows[curRowIndex + 1][0].el;
            return null;
        }

        if (direction === 'left') {
            if (curColIndex - 1 >= 0) return curRow[curColIndex - 1].el;
            // else last of previous row if exists
            if (curRowIndex - 1 >= 0) {
                const prevRow = rows[curRowIndex - 1];
                return prevRow[prevRow.length - 1].el;
            }
            return null;
        }

        if (direction === 'up') {
            if (curRowIndex - 1 < 0) return null; // do nothing if no row above
            const targetRow = rows[curRowIndex - 1];
            // pick element in target row whose center x is closest to current
            const curCx = curRow[curColIndex].cx;
            let best = null; let bestDist = Infinity;
            for (const it of targetRow) {
                const d = Math.abs(it.cx - curCx);
                if (d < bestDist) { bestDist = d; best = it; }
            }
            return best ? best.el : null;
        }

        if (direction === 'down') {
            if (curRowIndex + 1 >= rows.length) return null; // do nothing if no row below
            const targetRow = rows[curRowIndex + 1];
            const curCx = curRow[curColIndex].cx;
            let best = null; let bestDist = Infinity;
            for (const it of targetRow) {
                const d = Math.abs(it.cx - curCx);
                if (d < bestDist) { bestDist = d; best = it; }
            }
            return best ? best.el : null;
        }

        return null;
    }

    // Global keyboard navigation with arrow keys
    document.addEventListener('keydown', (e) => {
        // ignore when typing in inputs or textareas
        const ae = document.activeElement;
        if (ae && (ae.tagName === 'INPUT' || ae.tagName === 'TEXTAREA' || ae.isContentEditable)) return;

        const map = { 'ArrowLeft': 'left', 'ArrowRight': 'right', 'ArrowUp': 'up', 'ArrowDown': 'down' };
        if (!map[e.key]) return;
        if (!currentFocused) {
            // try to focus the first visible card
            const first = document.querySelector('.game-card:not(.hidden-game)');
            if (first) { focusCard(first); first.focus(); }
            return;
        }
        const dir = map[e.key];
        const neighbor = findNeighbor(currentFocused, dir);
        if (neighbor) {
            e.preventDefault();
            focusCard(neighbor);
            try { neighbor.focus(); } catch (e) { }
            try { neighbor.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'nearest' }); } catch (e) { }
        }
    });

    if (asideClose) asideClose.addEventListener('click', (e) => { e.preventDefault(); unfocusCurrent(); });

    // register clicks now (useful after dynamic generation of cards)
    registerGameClicks();

    // Save initial order for default sorting
    initialOrder = Array.from(games);

    // Show `#to-top-btn` only when the game grid is not scrolled to top.
    (function setupToTopButton() {
        const toTopBtn = document.getElementById('to-top-btn');
        const gridEl = document.getElementById('game-grid');
        if (!toTopBtn || !gridEl) return;

        function getHeaderHeight() {
            const v = getComputedStyle(document.documentElement).getPropertyValue('--header-height');
            const n = parseInt((v || '').replace('px', ''), 10);
            return isNaN(n) ? 0 : n;
        }

        function updateToTopVisibility() {
            try {
                const headerH = getHeaderHeight();
                let shouldShow = false;
                if (gridEl.scrollHeight > gridEl.clientHeight) {
                    shouldShow = gridEl.scrollTop > 10;
                } else {
                    const rect = gridEl.getBoundingClientRect();
                    // show when the top of the grid is scrolled above the header
                    shouldShow = rect.top < (headerH + 10);
                }
                toTopBtn.classList.toggle('show', shouldShow);
            } catch (e) { }
        }

        // smooth scroll to top of the grid (or align grid to top of viewport)
        toTopBtn.addEventListener('click', (ev) => {
            ev.preventDefault();
            try {
                const headerH = getHeaderHeight();
                if (gridEl.scrollHeight > gridEl.clientHeight) {
                    gridEl.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    const top = gridEl.getBoundingClientRect().top + window.scrollY - headerH;
                    window.scrollTo({ top: top, behavior: 'smooth' });
                }
            } catch (e) { }
        });

        gridEl.addEventListener('scroll', updateToTopVisibility, { passive: true });
        window.addEventListener('scroll', updateToTopVisibility, { passive: true });
        window.addEventListener('resize', updateToTopVisibility);
        // initial check
        setTimeout(updateToTopVisibility, 40);
    })();

    // Theme toggle: prefer saved choice, fallback to OS preference, persist to localStorage
    const themeToggle = document.getElementById('theme-toggle');
    if (themeToggle) {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);
        document.documentElement.classList.toggle('dark', isDark);
        try { updateThemeIcon(isDark); } catch (e) { }

        themeToggle.addEventListener('click', () => {
            const isDarkNow = document.documentElement.classList.contains('dark');
            const newIsDark = !isDarkNow;
            document.documentElement.classList.toggle('dark', newIsDark);
            localStorage.setItem('theme', newIsDark ? 'dark' : 'light');
            try { updateThemeIcon(newIsDark); } catch (e) { }
            try { updateSearchButtonState(); } catch (e) { }
        });
    }
});</script>
