<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOG Galaxy Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>/* Limit transitions to key structural elements to avoid heavy repaint workload on theme toggle */
* {
    transition: color 0.12s ease, background-color 0.12s ease, border-color 0.12s ease, fill 0.12s ease, stroke 0.12s ease, outline-color 0.12s ease, ring-color 0.12s ease;
}

body {
    content-visibility: auto;
}

/* =======================
   SCROLLBAR STYLES
   ======================= */

::-webkit-scrollbar {
    width: var(--scrollbar-width);
}

::-webkit-scrollbar-track {
    background: transparent;
    transition: background-color 0.2s ease;
}

::-webkit-scrollbar-thumb {
    background: #a1a1aa;
    transition: background-color 0.2s ease;
}

::-webkit-scrollbar-thumb:hover {
    background: #52525b;
    transition: background-color 0.2s ease;
}

/* Dark mode styles */
html.dark ::-webkit-scrollbar-thumb {
    background: #3f3f46;
    transition: background-color 0.2s ease;
}

html.dark ::-webkit-scrollbar-thumb:hover {
    background: #71717a;
    transition: background-color 0.2s ease;
}

/* =======================
   GAME VISIBILITY
   ======================= */

/* Nasconde i giochi filtrati */
.hidden-game {
    display: none !important;
}

/* =======================
   CSS VARIABLES
   ======================= */

:root {
    --header-height: 0px;
    --scrollbar-width: 10px;
}

/* =======================
   LAYOUT & HEADER
   ======================= */

/* Riserva spazio per l'header fisso */
body {
    padding-top: var(--header-height)
}

/* Make the game grid fill the viewport minus the header height */
#game-grid {
    max-height: calc(100vh - var(--header-height));
    contain: layout paint style;
}

/* =======================
   FOCUSED CARD + ASIDE
   ======================= */

.game-card {
    content-visibility: auto;
    contain-intrinsic-size: 300px 220px;
}

/* small screens: translateY(-4px) */
.game-card.focused {
    transform: translateY(-4px) !important;
    outline: 3px solid #7e22ce !important;
    filter: brightness(1.25);
}

html.dark .game-card.focused {
    transform: translateY(-4px) !important;
    outline: 3px solid #a855f7 !important;
    filter: brightness(1.25);
}

/* md and up: translateY(-8px) */
@media (min-width: 768px) {
    .game-card.focused {
        transform: translateY(-8px) !important;
    }

    html.dark .game-card.focused {
        transform: translateY(-8px) !important;
    }
}

/* Slide-in aside that affects layout (width transition) */
#game-aside {
    transition: width 220ms ease, padding 220ms ease, background-color 0.2s ease;
    will-change: width;
}

#game-aside.collapsed {
    width: 0 !important;
    padding-left: 0 !important;
    padding-right: 0 !important;
    overflow: hidden;
}

/* Fade/hide inner content when collapsed */
#game-aside #aside-content,
#game-aside #aside-title {
    transition: opacity 160ms ease, transform 160ms ease;
}

#game-aside.collapsed #aside-content,
#game-aside.collapsed #aside-title {
    opacity: 0;
    transform: translateX(-100px);
    pointer-events: none;
}

svg symbol path {
    fill: currentColor;
    /* stroke: currentColor; */
}

@media (max-width: 639.98px) {

    /* schermi inferiori a sm */
    #to-top-btn {
        right: calc(12px + var(--scrollbar-width));
        bottom: calc(12px + var(--scrollbar-width));
    }
}

@media (min-width: 640px) {

    /* schermi pari o superiori a sm */
    #to-top-btn {
        right: calc(20px + var(--scrollbar-width));
        bottom: calc(20px + var(--scrollbar-width));
    }
}

/* Hidden by default; shown when game grid is scrolled away from top */
#to-top-btn {
    opacity: 0;
    transform: translateY(8px);
    pointer-events: none;
    transition: opacity 180ms ease, transform 180ms ease;
}

#to-top-btn.show {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}

/* =======================
   BOTTOM-SHEET (small screens)
   ======================= */
@media (max-width: 767.98px) {

    /* make aside appear as a bottom-sheet overlay with fixed height */
    #game-aside {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 60%;
        max-height: 90vh;
        border-right: none;
        border-top: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 -12px 30px rgba(2, 6, 23, 0.25);
        z-index: 40;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
        padding-top: 0 !important;
        transition: transform 180ms ease, height 180ms ease, opacity 180ms ease;
        transform: translateY(0);
    }

    /* collapsed state hides it (slide down) */
    #game-aside.collapsed {
        height: 0 !important;
        padding-top: 0 !important;
        padding-bottom: 0 !important;
        transform: translateY(100%);
        pointer-events: none;
    }

    /* when collapsed, fade/hide inner content to save paint */
    #game-aside.collapsed #aside-content,
    #game-aside.collapsed #aside-title {
        opacity: 0;
        transform: translateY(8px);
        pointer-events: none;
    }

    /* ensure the aside's internal padding leaves room for the safe-area on iOS */
    #game-aside {
        padding-bottom: calc(12px + env(safe-area-inset-bottom));
    }

    /* keep the title + close fixed (outside scroll) when aside is bottom-sheet */
    #game-aside .aside-header {
        position: sticky;
        top: 0;
        z-index: 12;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: inherit;
    }

    /* ensure the header doesn't overlap content when showing/hiding */
    #game-aside #aside-content {
        padding-top: 0.5rem;
    }
}</style>

        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                darkMode: 'class',
            }
        }
    </script>
</head>

</div><div id="game-2138" data-title='Blood Omen: Legacy of Kain' data-search='["blood omen: legacy of kain", "blood omen legacy of kain"]' data-vertical-cover='https://images.gog.com/07e821ef6805f37dc0baa9b5a0afc9ea9873766c093e488f0e468401cfcf62f0_glx_vertical_cover.webp?namespace=gamesdb'
    data-background-image='https://images.gog.com/3cfa18143141a03d4d3f95971462cd1bde39966e5815286d02cebc2acc7725af_glx_bg_top_padding_7.webp?namespace=gamesdb' data-meta='{"summary": "<p>Blood Omen is a two-dimensional action-adventure game. The player controls the protagonist, Kain, from a top-down perspective. Gameplay is divided between outdoor traversal and dungeon crawls, entailing hack and slash combat, puzzle-solving, and navigating hazards. To advance the story, Kain must locate and defeat the members of the Circle of Nine\u2014who act as boss enemies\u2014and return their tokens to the Pillars of Nosgoth. Humans, animals, and a variety of fantasy creatures inhabit the game world, whom the player can typically elect to kill outright, or alternatively wound in order to feed on their blood. As a vampire, Kain is required to consume the red blood of living creatures to replenish his health meter, which gradually drains over time, and diminishes more quickly if he sustains damage. When he casts spells or shapeshifts, he expends magic energy\u2014this recovers in time, and can be replenished by drinking the blue blood of ghostly enemies. Conversely, undead opponents relinquish harmful black blood, and demons and mutants yield green blood which poisons Kain, causing his health to deplete at a swifter rate.</p><p class=\"spaced-1\">Over the course of the main quest, Kain acquires many items and abilities, which facilitate increasingly nonlinear exploration. As he collects blood vials and rune pyramids, Kain&#39;s maximum blood and energy capacity rises. By drinking from blood fountains, he receives strength upgrades, faster magic regeneration, and immunity to weather effects. Weapons include iron and fire-elemental swords, a spiked mace, twin axes, and the Soul Reaver, a two-handed flamberge. Suits of iron, bone, chaos, flesh, and wraith armor feature, and each combination of equipment has advantages and drawbacks. Spells, in the form of magical tarot cards, are used in both strategic and practical contexts, their functions ranging from summoning artificial light to mind control and the evocation of lightning storms. Shapeshifting enables Kain to assume the forms of a bat, allowing for immediate travel to checkpoints; a wolf, with enhanced speed and the capacity to jump; a cloud of mist, which enables him to pass through gates and cross water; or a human, with which he can covertly interact with, or bypass, certain non-player characters. There are 100 secrets present in the game, logged if the player uncovers hidden areas, switches, and dungeons; these encompass spirit forges, at which Kain may donate a significant portion of his blood in exchange for powerful battle artifacts. A day and night cycle passes progressively\u2014at night, Kain&#39;s attacks become more potent, and during full moon phases, some sealed doors become accessible.</p>", "developers": "Silicon Knights", "platformList": "GOG", "criticsScore": "85", "myRating": "", "publishers": "Activision, Crystal Dynamics, Sony Computer Entertainment, Square Enix Europe", "releaseDate": "1996-11-11", "genres": "Adventure, Hack and slash/Beat &#39;em up", "themes": "Action, Fantasy, Horror", "gameMins": "", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

</div><div id="game-2322" data-title='Doomdark&#x27;s Revenge' data-search='["doomdark&#x27;s revenge", "doomdark&#x27s revenge"]' data-vertical-cover='https://images.gog.com/d70513a29ad25c6c4ab73ef8195bf441d12be3b11dc54e0220ca81e2803a8577_glx_vertical_cover.webp?namespace=gamesdb'
    data-background-image='https://images.gog.com/1c7f4816a1ef1a0e4a718da2d39720aa6d9a1d73fac1df4efcc5946761950bea_glx_bg_top_padding_7.webp?namespace=gamesdb' data-meta='{"summary": "<p>The follow-up to the original Lords of Midnight game uses a similar game system to its predecessor, but the story is now much more complex. Luxor the Moonprince&#39;s son Morkin has been kidnapped by Shareth, daughter of Doomdark, the evil ruler deposed in the first game. The player initially takes control of Luxor, Rothron the Wise, and Morkin&#39;s lover Tarithel the Fey, although many more characters can be recruited as the game progresses, as they aim to banish Shareth and rescue Morkin. Shareth has brainwashed him, so he must also be turned back to Luxor&#39;s side.</p><p class=\"spaced-1\">The game is effectively turn-based; your characters move by day (with a limited amount of movement possible, with each move in one of the 8 compass directions) and Shareth&#39;s by night. You will find plains, mountains, forests, underground tunnels and mysterious temples on your journey. A dark mist follows much of the area, which causes your characters to deteriorate in mood and thus become less effective.</p><p class=\"spaced-1\">The characters are now split into five distinct tribes \u2013 Giant, Dwarf, Fey, Icemark and Barbarians, and recruiting new characters into your party isn&#39;t automatic \u2013 factors such as the game situation can make some refuse to join, turn on members of other races, or defect (as the Utarg did in the first game).</p><p class=\"spaced-1\">There are several different objectives and possible outcomes to the game. Bringing Morkin back to the Gates of Varenorn is the most basic one, but many other characters ought to be saved, Shareth can be killed completely (with practice!), and there are many Crowns of Icemark to be retrieved. As in the first game, control of the full party only remains while Luxor is alive \u2013 his death means total defeat.</p>", "developers": "", "platformList": "GOG", "criticsScore": "", "myRating": "", "publishers": "Beyond", "releaseDate": "2014-02-17", "genres": "Role-playing (RPG), Strategy, Tactical", "themes": "Fantasy", "gameMins": "", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

</div><div id="game-2327" data-title='Dragon Age: Inquisition  Game of the Year Edition' data-search='["dragon age: inquisition \u2013 game of the year edition", "dragon age: inquisition - game of the year edition", "dragon age inquisition game of the year edition"]' data-vertical-cover='https://images.gog.com/751a3537617b2ba6fa1f2ef50565052766bc91c4ee4f517e1fac98234bf0cbc0_glx_vertical_cover.webp?namespace=gamesdb'
    data-background-image='https://images.gog.com/af2e315e83e278a79ec15b6224141399089d640a6211f48d9cc366cab1b42e7f_glx_bg_top_padding_7.webp?namespace=gamesdb' data-meta='{"summary": "<p>When the sky opens up and rains down chaos, the world needs heroes. Become the savior of Thedas in Dragon Age: Inquisition. You are the Inquisitor, tasked with saving the world from itself. But the road ahead is paved with difficult decisions. Thedas is a land of strife. Factions constantly war with each other even as a larger demonic invasion has begun. And you? You and your band of champions are the only ones who can hold it together. It\u2019s your job to lead them\u2026 or fall.</p><p class=\"spaced-1\">Enthralling, Choice-driven Narrative \u2013 You\u2019re not just deciding who to send into which battle in Inquisition, you\u2019re making important decisions that shape the future of Thedas. Each choice carries weight, and your actions can lead to a variety of outcomes. Inquisition is a highly personalized journey, where one wrong move could set in motion a series of events that alter the physical aspects of the world itself, making your Thedas \u2013 and your heroes \u2013 feel truly unique.</p><p class=\"spaced-1\">A Massive World to Discover \u2013 The world of Thedas has never been bigger or more detailed; it\u2019s wide open, and ripe for exploration. Discover enemy keeps ripe for the taking. Unearth hidden caves filled with lurking creatures. Thedas is vast and dangerous, but uncovering its secrets can spell the difference between victory and defeat.</p><p class=\"spaced-1\">Intense, Strategic Combat \u2013 There\u2019s no wrong way to play Dragon Age: Inquisition\u2026 except for the way that gets you killed. Fortunately, the optional strategic view gives you a god\u2019s-eye vantage on battle. Time stops while you plan in this view, but if that\u2019s not your style, you can just barrel ahead, crossbows blazing.</p>", "developers": "BioWare Edmonton", "platformList": "Epic Games Store, Origin", "criticsScore": "88", "myRating": "", "publishers": "Electronic Arts", "releaseDate": "2014-11-18", "genres": "Adventure, Role-playing (RPG), Tactical", "themes": "Action, Fantasy, Historical, Open world", "gameMins": "", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

n with the game mechanics and mixing them up. It\u2019s more about being playful than realistic.</p><p class=\"spaced-1\">Contracts Mode returns from Hitman Absolution; Play-to-create, mark your own targets, choose how to kill them and compete against your friends. We will also pick the best of the bunch and put them in the Featured Contracts list so you\u2019ve got something fresh to play whenever you load up the game.</p>", "developers": "IO Interactive", "platformList": "Epic Games Store, Xbox Live", "criticsScore": "79", "myRating": "", "publishers": "IO Interactive, Square Enix", "releaseDate": "2016-03-11", "genres": "Adventure, Shooter, Tactical", "themes": "Action, Open world, Stealth", "gameMins": "2089", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

tic arm, the player must use wits and skill to solve puzzles, unravel the mystery, and survive the Lifeless Planet!</p><p class=\"spaced-1\">Key Features:</p><ul><li class=\"spaced-1\">Explore 20 unique and atmospheric environments on a vast and treacherous planet.</li><li>Follow a mysterious young woman as she guides you past dangerous terrain and deadly life-forms.</li><li>Investigate the startling discovery of an abandoned Russian town.</li><li>Experience an exciting and intriguing story through rich graphics and cinematic cut-scenes.</li></ul>", "developers": "Stage 2 Studios", "platformList": "Epic Games Store", "criticsScore": "61", "myRating": "", "publishers": "Lace Games, Serenity Forge, Stage 2 Studios", "releaseDate": "2014-06-06", "genres": "Adventure, Indie, Puzzle", "themes": "Action, Mystery, Science fiction", "gameMins": "", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

e the objectives.</p>", "developers": "Avalanche Studios", "platformList": "Xbox Live", "criticsScore": "72", "myRating": "3", "publishers": "Feral Interactive, WB Games", "releaseDate": "2015-09-01", "genres": "Adventure, Racing, Shooter", "themes": "Action, Open world, Survival", "gameMins": "400", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

</div><div id="game-2763" data-title='Mortal Shell Tech Beta' data-search='["mortal shell tech beta"]' data-vertical-cover='https://images.gog.com/c5ba8aca686f0e168bb35a3bad3a2b1b48a4051421a53ff12c5fd6bcc348c920_glx_vertical_cover.webp?namespace=gamesdb'
    data-background-image='https://images.gog.com/5b7bd64fc88d31c49123baeaf1e986e0136c0fab6c44ef8c275a358d2a58dbef_glx_bg_top_padding_7.webp?namespace=gamesdb' data-meta='{"summary": "<p>Mortal Shell is a ruthless and deep action-RPG that tests your sanity and resilience in a shattered world. Your adversaries spare no mercy, with survival demanding superior awareness, precision and instincts. Possess lost warriors, track down hidden sanctums of the devout, and face formidable foes.</p><p class=\"spaced-1\">\"Awakening as an empty vessel, you will enter into a shattered and twisted world where the remains of humanity wither and rot. Implored to do the bidding of the mysterious \u201cDark Father\u201d, you must traverse this tattered landscape and track down hidden sanctums of devout followers. There, in Mortal Shell\u2019s most hallowed grounds, you must overcome formidable foes and harvest the sacred glands. You won\u2019t be truly alone when the dead litter your path: Scattered across this land are the remnant anima of lost warriors who can be inhabited to gain their unique abilities and knowledge of weapons. The Dark Father is desperate for you to complete your task \u2014 but to what end?</p><p class=\"spaced-1\">Discover \u201cShells\u201d to Suit Your Playstyle \u2013 The lost remains of defeated warriors are yours to unearth. Awaken these Mortal Shells, occupy their bodies and significantly widen your understanding of different forms of combat. Inhabit a Shell that best fits your style and utilizes their own unique mastery of skills and weapon</p><p>upgrades.</p><p class=\"spaced-1\">Iron Sharpens Iron \u2013 Combat is strategic and deliberate. Survival demands superior awareness, precision and instincts. You must commit your sword only when an opportunity opens. Calculate your parries to unleash devastating counterblows.</p><p class=\"spaced-1\">Non-linear Campaign \u2013 Draw your own path across marsh-infested lowlands, through a gargantuan cathedral of obsidian rock, and into an ancient crypt frozen into the crest of a mountain.</p><p class=\"spaced-1\">Deep Upgrade Paths \u2013 The stronger your connection to each Mortal Shell grows, the better you can harness their innate talents. Craft unique upgrades, sharpen your blade with acid, and study dark arcane abilities that imbue your attacks with supernatural devastation.</p><p class=\"spaced-1\">Face Haunting Foes \u2013 Your path is guarded by desperate adversaries, devoted to inscrutable gods. Behold creatures both pitiable and grotesque, but do not let fear halt your journey. Muster your courage and face them down.</p><p class=\"spaced-1\">Developed by AAA Veterans \u2013 Mortal Shell has been developed by a coalition of seasoned veterans with an unbridled passion for the soulslike genre.\"</p>", "developers": "Cold Symmetry", "platformList": "Epic Games Store", "criticsScore": "75", "myRating": "1", "publishers": "Playstack", "releaseDate": "2020-08-18", "genres": "Indie, Role-playing (RPG)", "themes": "Action, Fantasy, Open world", "gameMins": "93", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

</div><div id="game-2797" data-title='Next Up Hero' data-search='["next up hero"]' data-vertical-cover='https://images.gog.com/4827fbbeb597ca320378ec1567047028074ec7daadcdcbd53d515d9e5fced203_glx_vertical_cover.webp?namespace=gamesdb'

Cell, creators of Scribblenauts, Lock\u2019s Quest and Drawn to Life.</p><p class=\"spaced-1\">Features</p><p class=\"spaced-1\">Champions Trial (Early Access only) \u2013 Collect and spend Grand Tokens to gain access to the Champions Trial. These connected adventures will be unique each month. Each Grand Token earns you a single play, so choose your character wisely, and work together with the community to solve puzzles, defeat challenging enemies, and unlock new rewards!</p><p class=\"spaced-1\">Journal System \u2013 Customize and track your own accomplishments stylized like Mad Libs to earn Grand Tokens!</p><p class=\"spaced-1\">Spotlight Sessions and Leaderboards \u2013 Compete with the Community via Daily, Weekly and Monthly Leaderboards! Participate in a Session with your favorite Streamer or Celebrity in VIP Sessions!</p><p class=\"spaced-1\">Asynchronous Co-Op \u2013 Engage in a cutting edge style of cooperative play, Community Continue, where beating community sessions is a shared achievement, and more fun than playing on your own.</p><p class=\"spaced-1\">Character Customization \u2013 Defeat enemies to acquire their abilities to combine with your character of choice for thousands of potential deadly loadouts!</p><p class=\"spaced-1\">Ability-based Progression \u2013 Hunt and defeat dozens of monsters to master their abilities on your way to eternal glory!</p>", "developers": "Digital Continue", "platformList": "Epic Games Store", "criticsScore": "74", "myRating": "", "publishers": "Aspyr Media", "releaseDate": "2018-06-28", "genres": "Adventure, Hack and slash/Beat &#39;em up, Role-playing (RPG)", "themes": "Action", "gameMins": "", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

    data-background-image='https://images.gog.com/39b49753db949adb960486af865a0ee9c2d3b5988ccc2f0a66cac3c4156fc795_glx_bg_top_padding_7.webp?namespace=gamesdb' data-meta='{"summary": "<p>\"When there&#39;s no more room in hell, the dead will walk the earth.\"</p><p class=\"spaced-1\">A tribute to the highly acclaimed film series in which the above quote originated from, No More Room in Hell (PC Gamer&#39;s Mod of the Year 2011, ModDB&#39;s Editor Choice Multiplayer Mod of the Year 2011), is a co-operative realistic first person survival horror modification for the Source Engine. Taking inspiration from George Romero&#39;s \"Of the Dead\" series, the mod is set during a time in which the world is on the verge of collapsing into chaos from a disease whose origin is unknown. Many experts and organizations have their theories and ideas on how such a disease emerged and started to systematically destroy our very way of life, but one fact is clear to all. Whoever perishes from the disease gets up and kills, and the people they killed get up and kill.</p><p class=\"spaced-1\">The chances of you surviving this all out war of society and the undead are slim to none. Already, there are millions of the walking dead shambling about, searching for food to eat. There&#39;s no known cure. One bite can possibly end it all for you. However, you aren&#39;t alone in this nightmare. There are still a handful of uninfected survivors left in this god forsaken hellhole, and with co-operation and teamwork, you may live long enough to fight your way to salvation.Features:Teamwork: Co-operative play with up to eight players.</p><p class=\"spaced-1\">Voice and Text Communications Limited by Distance: The further you&#39;re away the harder it is for other players to hear you. Keep those walkie talkies close.</p><p class=\"spaced-1\">Dynamic Objective Maps: The next playthrough may not be the same as the last!</p><p>Survival Mode: Defend and maintain your shelter against the undead in the hopes of getting extracted to a safe area.</p><p class=\"spaced-1\">A Realistic Approach: In short, no crosshairs with limited \"only when you want it\" HUD. In addition, ammo and weapons are extremely scarce. With that in mind, aim down your sights and shoot for the head!</p><p class=\"spaced-1\">Multitude of Different Opponents: Ranging from the iconic \"walking zombie\" to the more contemporary \"runners\", NMRiH will keep you on your toes with a mix of dangerous foes to face down. However, the most dangerous enemy may not always be the walking dead\u2026</p><p class=\"spaced-1\">Infection: One bite may be what it takes to bring you down. If infected, you must decide if you want to alert your team to rid you of your burden, or to keep quiet in the hopes of finding a cure\u2026</p>", "developers": "No More Room in Hell Team", "platformList": "Steam", "criticsScore": "", "myRating": "", "publishers": "Lever Games", "releaseDate": "2013-10-31", "genres": "Indie, Shooter", "themes": "Action, Horror, Survival", "gameMins": "82", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

seDate": "2015-01-21", "genres": "Fighting, Shooter", "themes": "Action, Fantasy, Historical, Horror, Stealth", "gameMins": "212", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

ng as both architect and governor, you control every detail of your Prison \u2013 from building new cells and facilities to hiring staff and creating reform programs \u2013 all while dealing with informants, contraband smuggling, gang warfare, full scale riots and more!</p><p class=\"spaced-1\">Once your prison is built, go online with World of Wardens to share your designs with the community. You can also browse and play other Architects\u2019 prisons from around the world!</p>", "developers": "", "platformList": "Xbox Live", "criticsScore": "", "myRating": "", "publishers": "", "releaseDate": "2016-07-01", "genres": "", "themes": "", "gameMins": "18", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

</div><div id="game-2978" data-title='Saints Row The Third Remastered' data-search='["saints row the third remastered"]' data-vertical-cover='https://images.gog.com/a13e9e9c21752485e4e79631bb5059a4b4e6a17a5a44ab9133b5e63c485317e6_glx_vertical_cover.webp?namespace=gamesdb'

 a friend.</p><p>All DLC included \u2013 All three expansion mission packs and 30 pieces of DLC from the original version.</p>", "developers": "Volition", "platformList": "Epic Games Store, GOG", "criticsScore": "72", "myRating": "", "publishers": "Deep Silver", "releaseDate": "2020-05-22", "genres": "Adventure, Racing, Shooter", "themes": "Action, Comedy, Open world, Sandbox", "gameMins": "175", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

s still not liable for any of this.)</li><li>A soundtrack composed by Ridiculon so intense that the state of Wyoming has issued a ban on all audio devices capable of playing it out of fear that just a single note will cause the dormant super volcano beneath Yellowstone to erupt ushering in a new age of darkness.</li><li>Frame by frame artisan crafted in game animations, and animated cutscenes that will make you experience procedurally generated emotions.</li><li>A story so rich and moving that it makes Citizen Kane look like an unboxing video for a dehumidifier.</li></ul>", "developers": "Team Meat", "platformList": "Epic Games Store", "criticsScore": "70", "myRating": "", "publishers": "Team Meat, Thunderful", "releaseDate": "2020-12-23", "genres": "Adventure, Indie, Platform, Puzzle", "themes": "Action", "gameMins": "", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

    data-background-image='https://images.gog.com/b1074720f02e082c31de460734824218f11604f7aace98afca93e1f4c7b65058_glx_bg_top_padding_7.webp?namespace=gamesdb' data-meta='{"summary": "<p>Supraland is a First-Person Metroidvania Puzzle game. The main sources of inspiration are Zelda, Metroid and Portal. Supraland assumes that you are intelligent and lets you play independently. The story is minimal, gives you an overarching goal to pursue, and then sets you free.</p><p class=\"spaced-1\">\u2013 Metroidvania \u2013</p><p>You explore a large interconnected world in which most ways are at first unpassable until you find new abilities to overcome those obstacles. A cornerstone of Supraland\u2019s design was to create abilities that are so versatile, they will keep on surprising you by how many different usages they have. If you combine your abilities, the possibilities become even bigger.</p><p class=\"spaced-1\">\u2013 Exploration \u2013</p><p>Most of the game is about exploring the sandbox world to track down secrets. Often you will think you are about to get out of bounds and beat the level designer, but right there is a chest waiting for you with a very rewarding upgrade. Supraland respects your lifetime and doesn\u2019t bloat the playtime with unlimited no-brainer collectibles.</p><p class=\"spaced-1\">\u2013 Puzzle Design \u2013</p><p>The deeper you get into the game the more you will be facing creative puzzles you\u2019ve never seen anywhere before, encouraging you to stop and think about what abilities you have and how you can use them in yet another way. Puzzle types that I already knew from other games were immediately rejected in the design process. And it\u2019s important to me that once you understand the idea behind a puzzle, you can pretty much immediately solve it instead of having to go through a cumbersome, frustrating execution.</p><p class=\"spaced-1\">\u2013 Fighting \u2013</p><p>The fighting mechanics are inspired by old-school, fast-paced shooter games like Unreal, Doom and Quake, encouraging high-speed strafing and jumping while throwing shot after shot at hordes of charging enemies without ever having to worry about weapons reloading.</p>", "developers": "Supra Games UG", "platformList": "Epic Games Store, Xbox Live", "criticsScore": "80", "myRating": "3", "publishers": "Humble Games, Supra Games UG", "releaseDate": "2019-04-05", "genres": "Adventure, Indie, Platform, Puzzle", "themes": "Action, Comedy, Open world", "gameMins": "568", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

</div><div id="game-3248" data-title='Ultima IV: Quest of the Avatar' data-search='["ultima iv: quest of the avatar", "ultima\u2122 iv: quest of the avatar", "ultima iv quest of the avatar"]' data-vertical-cover='https://images.gog.com/00ad5e78bb10af42dc3287bcee19b9d00ea333325e298a943766530be0671181_glx_vertical_cover.webp?namespace=gamesdb'

</div><div id="game-3265" data-title='Vampyr' data-search='["vampyr"]' data-vertical-cover='https://images.gog.com/010e3c8f5988ee8f897bfe5a4db93ef8ca29ca0084a44d22f370264d4bd0c1e2_glx_vertical_cover.webp?namespace=gamesdb'

eatures, as well as vampire hunters who want to hunt you down with their weapons, tools and traps. In Vampyr, your health and the \"energy\" that drives your supernatural powers are one and same! Using powers will drain your own blood, giving you an edge in battle but also leaving you weaker. You will have to find a way to feed during combat to replenish your strength.</p><p class=\"spaced-1\">Vampyr also offers a deep crafting system. Find and loot materials and components from the fresh corpses of your victims or during exploration, in order to craft and improve tools, melee and ranged weapons, as well as special ammunitions and coating to exploit the weaknesses of your enemies.</p><p class=\"spaced-1\">As you cling to what remains of your humanity, your decisions will ultimately shape the fate of your hero while searching for answers in the coughing, foggy aftermath of the Spanish Flu.</p>", "developers": "DON&#39;T NOD, Dontnod Eleven", "platformList": "Epic Games Store", "criticsScore": "68", "myRating": "", "publishers": "Focus Entertainment", "releaseDate": "2018-06-04", "genres": "Adventure, Role-playing (RPG)", "themes": "Action, Horror", "gameMins": "", "dlcs": ""}' class="game-card group bg-zinc-800 rounded-lg shadow-lg shadow-zinc-900/30 hover:shadow-zinc-900/50 transform transition cursor-pointer overflow-hidden

    <script>document.addEventListener('DOMContentLoaded', async () => {
    const header = document.querySelector('header');

    // Options
    const options = { useOnlineImages: true };

    // Counters for images
    let onlineImageCount = 0;
    let localImageCount = 0;

    // Helper: escape HTML (hoisted so it's always available)
    function esc(s) {
        return ('' + s).replace(/[&<>"']/g, function (c) {
            return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c];
        });
    }

    function getCardAttr(card, key) {
        const ds = card.dataset || {};
        const camel = key.replace(/-([a-z])/g, (m, p1) => p1.toUpperCase());
        if (ds[camel] !== undefined && ds[camel] !== '') return ds[camel];
        const keb = 'data-' + key;
        const attr = card.getAttribute(keb);
        if (attr !== null && attr !== '') return attr;
        const meta = card._metaParsed || (card.getAttribute('data-meta') ? JSON.parse(card.getAttribute('data-meta').replace(/&#39;/g, "'")) : null);
        if (meta && (key in meta)) return meta[key];
        if (meta && (camel in meta)) return meta[camel];
        return '';
    }

    // Helper to transform image URL to local path if not using online images
    function transformImageUrl(url) {
        if (!url) return url;
        if (options.useOnlineImages) {
            onlineImageCount++;
            return url;
        }
        // support possible query strings after .webp (e.g. ?namespace=gamesdb)
        const match = url.match(/https:\/\/images\.gog\.com\/([^_]+)_([^\.\?]+)\.webp(?:\?.*)?$/);
        if (match) {
            const hash = match[1];
            const type = match[2];
            localImageCount++;
            return `images/${hash}_${type}.webp`;
        }
        onlineImageCount++; // if no match, treat as online
        return url;
    }

    function updateThemeIcon(isDark) {
        const btn = document.getElementById('theme-toggle');
        if (btn) {
            btn.innerHTML = isDark
                ? `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 sm:size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />

                    </svg>`;

        document.documentElement.style.setProperty('--header-height', h);

    setHeaderHeight();
    window.addEventListener('resize', setHeaderHeight);
    window.addEventListener('load', setHeaderHeight);

    // Load sample content or generate cards from `gameDB.csv` when placeholder present
    const g = document.getElementById('game-grid');
    if (g) {
        const contentTrim = (g.innerHTML || '').trim();

            let tpl = null;

                const res = await fetch('./game.custom.html');
                if (res.ok) tpl = await res.text();

            // Helper: escape HTML (defined above)

            try {
                const csvRes = await fetch('../gameDB.csv');
                if (csvRes.ok) {
                    const txt = await csvRes.text();

                    // Simple TSV parser supporting quoted fields
                    function parseTSV(text) {
                        const rows = [];
                        let cur = '';
                        let row = [];
                        let inQuotes = false;
                        for (let i = 0; i < text.length; i++) {
                            const ch = text[i];
                            const nxt = text[i + 1];
                            if (inQuotes) {
                                if (ch === '"' && nxt === '"') { cur += '"'; i++; }
                                else if (ch === '"') { inQuotes = false; }
                                else cur += ch;
                            } else {
                                if (ch === '"') { inQuotes = true; }
                                else if (ch === '\t') { row.push(cur); cur = ''; }

                                    // handle CRLF
                                    if ((ch === '\r') && (text[i + 1] === '\n')) continue;
                                    row.push(cur); cur = '';
                                    if (row.length > 1 || row[0] !== '') { rows.push(row); }
                                    row = [];
                                } else cur += ch;
                            }
                        }
                        // push last
                        if (inQuotes === false) {
                            if (cur !== '' || row.length) row.push(cur);
                            if (row.length) rows.push(row);
                        }
                        return rows;
                    }

                    const rows = parseTSV(txt);
                    if (rows.length > 0) {
                        const headers = rows[0].map(h => h.trim());
                        const titleIdx = headers.indexOf('title');
                        const vcIdx = headers.indexOf('verticalCover');
                        const bgIdx = headers.indexOf('backgroundImage');
                        const sqIdx = headers.indexOf('squareIcon');

                        const cards = [];
                        for (let r = 1; r < rows.length; r++) {
                            const rec = rows[r];
                            const title = rec[titleIdx] || ('Game ' + r);
                            // choose first available image: prefer vertical cover, then square, then background
                            let verticalCover = rec[vcIdx] || rec[sqIdx] || '';
                            verticalCover = transformImageUrl(verticalCover);
                            let backgroundImage = rec[bgIdx] || '';
                            backgroundImage = transformImageUrl(backgroundImage);
                            // build a minimal search array
                            const search = JSON.stringify([title.toLowerCase(), title.replace(/[^a-z0-9]+/gi, ' ').toLowerCase()]);

                            if (tpl) {
                                // Replace simple placeholders in template
                                let cardHtml = tpl.replace(/\{title\}/g, esc(title));
                                cardHtml = cardHtml.replace(/\{verticalCover\}/g, esc(verticalCover));
                                cardHtml = cardHtml.replace(/\{search\}/g, esc(search));

                                // Parse into DOM to set data-* attributes from CSV fields
                                const wrapper = document.createElement('div');
                                wrapper.innerHTML = cardHtml.trim();
                                const cardEl = wrapper.firstElementChild || wrapper.firstChild;
                                if (cardEl) {
                                    // ensure it's marked as a game-card
                                    if (!cardEl.classList.contains('game-card')) cardEl.classList.add('game-card');
                                    cardEl.setAttribute('data-title', title);
                                    cardEl.setAttribute('data-search', search);
                                    if (verticalCover) cardEl.setAttribute('data-vertical-cover', verticalCover);
                                    if (backgroundImage) cardEl.setAttribute('data-background-image', backgroundImage);

                                    // attach all CSV columns as data-<colname> (kebab-case)
                                    for (let i = 0; i < headers.length; i++) {
                                        const h = headers[i];
                                        if (!h) continue;
                                        const val = rec[i];
                                        if (val === undefined || val === null || String(val).trim() === '') continue;
                                        // convert header name to kebab-case preserving camelCase boundaries
                                        const normalized = h.trim()
                                            .replace(/([a-z0-9])([A-Z])/g, '$1-$2')
                                            .toLowerCase()
                                            .replace(/[^a-z0-9\-]+/g, '-')
                                            .replace(/^-+|-+$/g, '');
                                        const attr = 'data-' + normalized;
                                        cardEl.setAttribute(attr, val);
                                    }

                                    cards.push(cardEl.outerHTML);
                                }
                            } else {
                                // fallback simple card markup (include some data attributes)
                                cards.push(
                                    `<div data-title="${esc(title)}" data-search="${esc(search)}" data-background-image="${esc(backgroundImage)}" data-vertical-cover="${esc(verticalCover)}" class="game-card group bg-[#2a2a2a] rounded-lg shadow-lg shadow-black/30 hover:shadow-black/50 transform transition cursor-pointer overflow-hidden hover:-translate-y-1 hover:shadow-xl hover:brightness-125 duration-300">` +
                                    `<div class="aspect-[5/7] w-full overflow-hidden bg-zinc-800">` +
                                    `<img src="${esc(verticalCover || backgroundImage)}" alt="${esc(title)}" class="w-full h-full object-cover" loading="lazy">` +
                                    `</div>` +
                                    `</div>`);
                            }
                        }
                        g.innerHTML = cards.join('');
                        console.log(`Immagini online: ${onlineImageCount}, Immagini locali: ${localImageCount}`);

                        // Add fallback to local images if online fails
                        const imgs = g.querySelectorAll('img');
                        imgs.forEach(img => {
                            img.addEventListener('error', function () {
                                const currentSrc = this.src || '';
                                if (currentSrc.startsWith('https://images.gog.com/')) {
                                    const m = currentSrc.match(/https:\/\/images\.gog\.com\/([^_]+)_([^\.\?]+)\.webp(?:\?.*)?$/);
                                    if (m) {
                                        const hash = m[1];
                                        const type = m[2];
                                        this.src = `images/${hash}_${type}.webp`;
                                    }
                                }
                            });
                        });
                    }
                }
            } catch (e) {
                // ignore and fall back to previous behaviour
            }

            // If still empty, keep the existing fallback (sample cards)
            if (!g.innerHTML || g.innerHTML.trim() === '') {
                if (tpl) {
                    const sample = { title: 'Sample Game', verticalCover: '', search: '[]' };
                    g.innerHTML = Array.from({ length: 11 }).map(() => {
                        return tpl.replace(/\{title\}/g, sample.title)
                            .replace(/\{verticalCover\}/g, sample.verticalCover)
                            .replace(/\{search\}/g, sample.search);
                    }).join('');
                } else {
                    const fallbackCard = `
                    <div class="game-card group relative bg-[#2a2a2a] rounded-lg shadow-xl hover:ring-2 hover:ring-purple-600 dark:hover:ring-purple-400 transition-all duration-300 transform hover:-translate-y-1 cursor-pointer overflow-hidden" data-title="Sample Game" data-search="[]">
                        <div class="aspect-[2/3] w-full overflow-hidden bg-[#333]">
                            <img src="assets/placeholder_image.png" alt="Sample Game" class="w-full h-full object-cover" loading="lazy">
                        </div>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity p-4 flex flex-col justify-end">
                            <p class="text-zinc-100 font-bold text-xs">Sample Game</p>
                        </div>
                    </div>`;
                    g.innerHTML = Array.from({ length: 11 }).map(() => fallbackCard).join('');
                }
            }
        }
    }

    // Set up images to load online first, with local fallback
    document.querySelectorAll('.game-card img').forEach(img => {
        const card = img.closest('.game-card');
        const verticalCover = getCardAttr(card, 'vertical-cover');
        img.src = transformImageUrl(verticalCover);
        img.addEventListener('error', () => {
            img.src = verticalCover; // fallback to local
        });

    // Setup search/filter behavior now that content is ready
    const searchInput = document.getElementById('search');
    let games = document.querySelectorAll('.game-card');
    const gameCount = document.getElementById('game-count');
    const searchBtn = document.getElementById('search-btn');

    // Advanced search handler (supports JSON `data-search` or plain string)
    function onSearch(event) {
        if (!searchInput) return;
        // keep the search/clear button in sync with input value
        try { updateSearchButtonState(); } catch (e) { }
        var query = (searchInput.value || '').toLowerCase().replace(/^\s+|\s+$/g, '').replace(/\s{2,}/g, ' ');
        if (query === onSearch.lastQuery) return;
        onSearch.lastQuery = query;

        // show all when empty
        if (0 === query.length) {
            games.forEach(game => {
                game.classList.remove('hit');
                game.classList.remove('hidden-game');
            });
            if (gameCount) gameCount.innerText = games.length;
            return;
        }

        // build a loose regex from space-separated query
        const filteredQuery = query.replace(/\s+/, '.*?');
        const re = new RegExp(filteredQuery);

        var visibleCount = 0;
        games.forEach(game => {
            var searchSources = [];
            try {
                // prefer JSON array in data-search
                if (game.dataset.search) {
                    var parsed = JSON.parse(game.dataset.search);
                    if (Array.isArray(parsed)) searchSources = parsed.map(s => ('' + s).toLowerCase());
                    else searchSources = ['' + game.dataset.search.toLowerCase()];
                }
            } catch (e) {
                searchSources = ['' + (game.dataset.search || '')];
            }
            if (0 === searchSources.length)
                searchSources = ['' + (game.dataset.title || '')];

            var matched = false;
            for (const src of searchSources) {
                if (src && src.search(re) !== -1) { matched = true; break; }
            }

            if (matched) {
                game.classList.remove('hidden-game');
                game.classList.add('hit');
                visibleCount++;
            } else {
                game.classList.add('hidden-game');
                game.classList.remove('hit');
            }
        });

        if (gameCount) gameCount.innerText = games.length;
    }

    if (searchInput) searchInput.addEventListener('input', onSearch);

    // Manage search icon/button: becomes a clear (X) button when input has text
    function setSearchIconToMagnifier() {
        if (!searchBtn) return;
        searchBtn.setAttribute('aria-label', 'Search');
        searchBtn.innerHTML = `
            <svg id="search-icon" class="w-4 sm:w-5 h-4 sm:h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
            </svg>`;
        // make the button non-interactive when it's just a magnifier
        try { searchBtn.disabled = true; } catch (e) { }
        searchBtn.classList.add('pointer-events-none');
        // restore original hover styles (responsive to theme)
        searchBtn.classList.remove('hover:text-purple-600', 'dark:hover:text-purple-400', 'hover:bg-purple-600/10', 'dark:hover:bg-purple-400/10', 'active:bg-purple-600/20', 'dark:active:bg-purple-400/20', 'text-zinc-100');
        searchBtn.classList.add('hover:text-zinc-900', 'dark:hover:text-zinc-100', 'hover:bg-zinc-900/10', 'dark:hover:bg-zinc-100/10', 'active:bg-zinc-900/20', 'dark:active:bg-zinc-100/20');
    }

            <svg id="search-icon" class="w-4 sm:w-5 h-4 sm:h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">

    function updateSearchButtonState() {

    let sortAscending = false; // false = ascending (arrow down), true = descending (arrow up)
    let initialOrder = []; // will be set after loading

    function sortGames() {
        const grid = document.getElementById('game-grid');
        if (!grid) return;
        let cards;
        if (sortType === 'default') {
            cards = sortAscending ? initialOrder.slice().reverse() : initialOrder.slice();
        } else {
            cards = Array.from(grid.querySelectorAll('.game-card'));
            cards.sort((a, b) => {
                let aVal, bVal;
                if (sortType === 'rating') {
                    aVal = parseFloat(getCardAttr(a, 'my-rating')) || 0;
                    bVal = parseFloat(getCardAttr(b, 'my-rating')) || 0;
                } else if (sortType === 'playtime') {
                    aVal = parseFloat(getCardAttr(a, 'game-mins')) || 0;
                    bVal = parseFloat(getCardAttr(b, 'game-mins')) || 0;
                } else if (sortType === 'release') {
                    // parse release date (prefer YYYY-MM-DD), fallback to Date.parse
                    // treat missing or dates equal to today as oldest (CSV-export quirk)
                    function dateToMs(s) {
                        if (!s) return Number.NEGATIVE_INFINITY; // treat missing as oldest
                        s = String(s).trim();
                        const m = s.match(/^(\d{4})-(\d{1,2})-(\d{1,2})$/);
                        let y, mo, d;
                        if (m) {
                            y = parseInt(m[1], 10);
                            mo = parseInt(m[2], 10);
                            d = parseInt(m[3], 10);
                        } else {
                            const t = Date.parse(s);
                            if (isNaN(t)) return Number.NEGATIVE_INFINITY;
                            const dt = new Date(t);
                            y = dt.getFullYear(); mo = dt.getMonth() + 1; d = dt.getDate();
                        }
                        const today = new Date();
                        if (y === today.getFullYear() && mo === (today.getMonth() + 1) && d === today.getDate()) {
                            return Number.NEGATIVE_INFINITY; // treat today's date as missing (CSV bug)
                        }
                        return Date.UTC(y, mo - 1, d);
                    }
                    aVal = dateToMs(getCardAttr(a, 'release-date') || getCardAttr(a, 'releaseDate'));
                    bVal = dateToMs(getCardAttr(b, 'release-date') || getCardAttr(b, 'releaseDate'));
                } else if (sortType === 'platforms') {
                    // count platform entries without relying on normalizeValue (which is defined inside aside logic)
                    function countPlatforms(card) {
                        const raw = getCardAttr(card, 'platform-list') || getCardAttr(card, 'platformList');
                        if (raw === undefined || raw === null) return 0;
                        let s = String(raw).trim();
                        if (!s) return 0;
                        // split newline-like sequences
                        if (s.indexOf('\n') !== -1 || s.indexOf('\\n') !== -1 || s.indexOf('\r') !== -1) {
                            return s.split(/(?:\\n|\r\n|\r|\n)+/).map(x => x.trim()).filter(Boolean).length;
                        }
                        // try JSON array
                        if (s.startsWith('[') && s.endsWith(']')) {
                            try { const parsed = JSON.parse(s); if (Array.isArray(parsed)) return parsed.filter(Boolean).length; } catch (e) { }
                        }
                        // split by common separators (tab, pipe, semicolon, comma)
                        if (s.indexOf('\t') !== -1) return s.split('\t').map(x => x.trim()).filter(Boolean).length;
                        if (s.indexOf('|') !== -1) return s.split('|').map(x => x.trim()).filter(Boolean).length;
                        if (s.indexOf(';') !== -1) return s.split(';').map(x => x.trim()).filter(Boolean).length;
                        // fallback: split by comma
                        return s.split(',').map(x => x.trim()).filter(Boolean).length;
                    }
                    aVal = countPlatforms(a);
                    bVal = countPlatforms(b);
                }
                if (aVal < bVal) return sortAscending ? -1 : 1;
                if (aVal > bVal) return sortAscending ? 1 : -1;
                // a parit, ordina per title
                const aTitle = (getCardAttr(a, 'title') || '').toLowerCase();
                const bTitle = (getCardAttr(b, 'title') || '').toLowerCase();
                return aTitle.localeCompare(bTitle);
            });
        }
        // riappend
        cards.forEach(card => grid.appendChild(card));
    }

            return '';

        if (ddBtn) {
